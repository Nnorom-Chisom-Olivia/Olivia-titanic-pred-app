<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #9568ab, #876494);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }
        button {
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #151017;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Titanic Survival Predictor</h1>
    <div class="container">
        <form action="/predict" method="post">
            <label>Passenger Class:</label><br>
            <select name="Pclass" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select><br>
            
            <label>Sex:</label><br>
            <select name="Sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
            <label>Age:</label><br>
            <input type="number" name="Age" step="0.1" placeholder="Enter age" required><br>
            
            <label>Siblings/Spouses Aboard:</label><br>
            <input type="number" name="SibSp" min="0" placeholder="0" required><br>
            
            <label>Ticket Fare:</label><br>
            <input type="number" name="Fare" step="0.1" placeholder="Enter fare" required><br>
            
            <button type="submit">Predict Survival</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Nnorom Chisom Olivia - Titanic Survival Prediction System</p>
    </footer>
</body>
</html>
